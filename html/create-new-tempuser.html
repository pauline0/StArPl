<!DOCTYPE html5>
<html>
	<head>
		<meta charset="utf-8">
		<title>StArPl - Create User</title>
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
		<script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap.min.js"></script>
		<script src="js/general.js"></script>
		<script src="js/createUsers.js"></script>
		<link rel="icon" href="img/icon.ico">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="css/own.css">
	</head>
  <body>
    <div class="jumbotron center-block box-header" onclick="//location.reload();" style="cursor: pointer;">
      <h2><span class="glyphicon glyphicon-file"></span> StudienArbeitenPlattform - Temporären Account erstellen</h2>
      <div class="text-right">
        <form method="post" action=''>
					<a href="./?edit" class="btn btn-default">
						<span class="glyphicon glyphicon-pencil"></span> Bearbeiten
					</a>
					<a href="./?upload" class="btn btn-default">
						<span class="glyphicon glyphicon-upload"></span> Hochladen
					</a>
          <button type="submit" name="logout" class="btn btn-danger">
            <span class="glyphicon glyphicon-log-out"></span> Abmelden
          </button>
        </form>
      </div>
    </div>
		<!-- Nav -->
				<nav class="navbar starpl-top-nav affix-top" data-spy="affix" data-offset-top="113">
					<div class="container">
						<ul class="nav navbar-nav" id="inner-starpl-top-nav">
							<li class="active"><a href="#">StArPl</a></li>
							<li class="logoutHidden collapse"><a href="./?create"><span class="glyphicon glyphicon-user"></span>Benutzer verwalten</a></li>
							<li class="logoutHidden collapse" id="editLink"><a href="./?edit"><span class="glyphicon glyphicon-pencil"></span> Bearbeiten </a></li>
							<!-- <li class="logoutHidden uploadLink collapse"><a href="./?upload"><span class="glyphicon glyphicon-upload"></span> Hochladen </a></li> -->
							<!-- <li id="loginLink" class="collapse"><a href="./?upload"><span class="glyphicon glyphicon-log-in"></span> Login </a></li> -->
							<li id="logoutLink" class="collapse" onclick="$('#logoutButton').submit()"><a><span class="glyphicon glyphicon-log-out"></span> Abmelden </a></li>
						</ul>
					</div>
				</nav>
		<!-- Nav end -->
    <div class="center-block box-content">
			<table class="table table-stripped table-hover table-bordered table-condensed" id="tableExistingUsers">
				<thead id="tableHeader"></thead>
				<tbody></tbody>
			</table>
			<h3 id="userFormTitle">Temporären Studenten-Account erstellen</h3>
        <form method="post" action="" name="formCreateUsers" id="formCreateUsers" onsubmit="//return createUser();" enctype="multipart/form-data" >
					<div class="form-group">
            <div class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
							<input class="form-control"  data-toggle="tooltip" data-placement="top" title="Bitte geben Sie hier die Studenten-Kennung ein." id="username" name="username" placeholder="Name"  required />
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
              <input class="form-control" type="date" data-toggle="tooltip" data-placement="top" title="Bitte geben sie einen Zeitraum an" id="datum_gueltig" name="datum_gueltig"  required />
              <span class="input-group-addon"><i class="glyphicon glyphicon-time"></i></span>
              <input class="form-control" type="time" id="time_gueltig" name="time_gueltig" value="00:00"  required />
            </div>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-success">
              <span class="glyphicon glyphicon-ok"></span> Zugang erstellen
            </button>
						<button onclick="resetUserForm()" type="button" id="cancelRefresh" class="btn btn-alarm collapse">
							<span class="glyphicon glyphicon-remove"></span> Verlängern abbrechen
						</button>
          </div>
        </form>
				<div id="formUser-divError" class="alert alert-danger collapse">
				</div>
				<div id="formUser-divSuccess" class="alert alert-success collapse">
				</div>
    </div>
  </body>
</html>
